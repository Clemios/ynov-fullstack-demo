version: "3.8"

services:
  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - user-db
    networks:
      - demo-network

  user-db:
    image: postgres:15-alpine

networks:
  demo-network:
    driver: bridge
    external: true
    